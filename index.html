<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>BONA BEETLE PRO | 偵錯升級版</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap');
        :root { --accent-gold: #d4af37; --bg-dark: #0f0f0f; }
        body { font-family: 'Noto Sans TC', sans-serif; background-color: var(--bg-dark); color: #e5e7eb; -webkit-tap-highlight-color: transparent; }
        .glass-card { background: rgba(26, 26, 26, 0.8); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.05); }
        .tab-active { color: var(--accent-gold); border-bottom: 2px solid var(--accent-gold); }
        .btn-primary { background: var(--accent-gold); color: black; font-weight: bold; }
        input { background: #262626; border: 1px solid #333; color: white; border-radius: 8px; padding: 12px; width: 100%; text-align: center; }
        #loading-overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 200; align-items: center; justify-content: center; flex-direction: column; gap: 1rem; }
        .status-dot { width: 8px; height: 8px; border-radius: 50%; display: inline-block; }
        .status-online { background: #10b981; box-shadow: 0 0 8px #10b981; }
        .status-offline { background: #ef4444; }
        .pro-only { display: none !important; }
        .is-pro .pro-only { display: flex !important; }
    </style>
</head>
<body class="min-h-screen">

    <div id="loading-overlay">
        <div class="w-10 h-10 border-4 border-gold border-t-transparent rounded-full animate-spin"></div>
        <p class="text-gold font-bold text-xs" id="loading-text">通訊中...</p>
    </div>

    <!-- 登入頁面 -->
    <div id="login-overlay" class="fixed inset-0 bg-[#0f0f0f] z-[999] flex flex-col items-center justify-center p-8">
        <h1 class="text-2xl font-bold mb-8">BONA <span class="text-gold">PRO</span></h1>
        <div class="w-full max-w-xs space-y-4">
            <input type="text" id="license-input" placeholder="請輸入授權碼">
            <button onclick="handleLogin()" class="btn-primary w-full py-4 rounded-xl">登入系統</button>
        </div>
    </div>

    <!-- 主介面 -->
    <header id="main-header" class="p-4 sticky top-0 z-50 glass-card flex justify-between items-center hidden">
        <div class="flex items-center gap-3">
            <img id="breeder-logo" src="" class="w-10 h-10 rounded-lg bg-gray-800" onerror="this.src='https://via.placeholder.com/40/d4af37/000000?text=B'">
            <div>
                <h1 class="text-sm font-bold" id="display-breeder-name">---</h1>
                <div class="flex items-center gap-1.5">
                    <div id="status-dot" class="status-dot status-offline"></div>
                    <p class="text-[8px] text-gray-500 uppercase">Notion Linked</p>
                </div>
            </div>
        </div>
        <p class="text-[10px] font-bold text-gold" id="display-user-id">ID: ----</p>
    </header>

    <main id="main-content" class="p-4 hidden">
        <div class="glass-card p-6 rounded-2xl text-center">
            <p class="text-xs text-gray-400 mb-2">資產總數</p>
            <p class="text-3xl font-bold text-gold" id="stat-total">--</p>
            <button onclick="syncFromNotion()" class="mt-4 text-[10px] border border-gray-700 px-4 py-2 rounded-full">手動同步數據</button>
        </div>
        
        <div class="mt-6 space-y-4">
            <label class="text-[10px] text-gray-500 uppercase">快速紀錄個體</label>
            <select id="specimen-id-select" class="w-full bg-[#262626] border border-gray-800 p-3 rounded-xl text-sm"></select>
        </div>
    </main>

    <script>
        const PRO_WEBHOOK_URL = "https://hook.us2.make.com/3t09tt0d685yi05vfbfjqha01l4mg4pu";
        const MAKE_API_KEY = "BonaPro-Safe-19790514";

        async function callWebhook(action, payload) {
            console.log(`%c[Outgoing Request] ${action}`, "color: cyan; font-weight: bold;", payload);
            const license = localStorage.getItem('license');
            const userId = localStorage.getItem('userId');
            
            try {
                const response = await fetch(PRO_WEBHOOK_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'x-make-apikey': MAKE_API_KEY },
                    body: JSON.stringify({ action, license, userId, ...payload })
                });
                const result = await response.json();
                console.log(`%c[Incoming Response] ${action}`, "color: lime; font-weight: bold;", result);
                return result;
            } catch (e) {
                console.error(`[Network Error] ${action}:`, e);
                return null;
            }
        }

        async function handleLogin() {
            const license = document.getElementById('license-input').value.trim();
            if (!license) return alert("請輸入授權碼");

            document.getElementById('loading-overlay').style.display = 'flex';
            
            // 1. 發送驗證請求
            const result = await callWebhook("VERIFY_USER", { license });
            document.getElementById('loading-overlay').style.display = 'none';

            if (!result) {
                console.error("[Login Error] No response from Webhook.");
                return alert("連線失敗，請檢查網路");
            }

            // 診斷：為什麼會失敗？
            console.group("Login Diagnostic");
            console.log("Success Flag:", result.success, `(Type: ${typeof result.success})`);
            console.log("Status Field:", result.status);
            console.log("UserID Field:", result.userId);
            console.groupEnd();

            const isSuccess = result.success === true || result.success === "true";
            const isActive = result.status === "active";

            if (isSuccess && isActive) {
                console.log("%c[Success] Condition Met. Starting UI initialization...", "color: white; background: green; padding: 2px 5px;");
                
                // 儲存資料
                localStorage.setItem('license', license);
                localStorage.setItem('userId', result.userId || "GUEST");
                localStorage.setItem('planType', result.planType || "LITE");

                // 更新介面
                document.getElementById('display-breeder-name').innerText = result.breederName || "Bona User";
                document.getElementById('display-user-id').innerText = "ID: " + (result.userId || "----");
                if(result.logoUrl) document.getElementById('breeder-logo').src = result.logoUrl;
                if(result.planType === 'PRO') document.body.classList.add('is-pro');

                document.getElementById('login-overlay').style.display = 'none';
                document.getElementById('main-header').classList.remove('hidden');
                document.getElementById('main-content').classList.remove('hidden');

                // 觸發同步
                console.log("[Trigger] Calling syncFromNotion()...");
                syncFromNotion();
            } else {
                alert("驗證失敗：" + (result.message || "授權無效或已過期"));
            }
        }

        async function syncFromNotion() {
            console.log("%c[Sync] syncFromNotion started.", "color: orange;");
            
            const userId = localStorage.getItem('userId');
            if (!userId || userId === "----") {
                console.error("[Sync Error] No UserID found in localStorage. Sync aborted.");
                return;
            }

            document.getElementById('loading-overlay').style.display = 'flex';
            document.getElementById('loading-text').innerText = "同步雲端資產...";

            const result = await callWebhook("SYNC_DATA", {});
            document.getElementById('loading-overlay').style.display = 'none';

            if (result && (result.success === true || result.success === "true")) {
                console.log("[Sync Success] Data populated.");
                document.getElementById('stat-total').innerText = result.stats?.total || 0;
                document.getElementById('status-dot').className = "status-dot status-online";
                
                // 填充個體選單
                const select = document.getElementById('specimen-id-select');
                if (result.specimens) {
                    select.innerHTML = '<option value="">-- 請選取個體 --</option>';
                    result.specimens.forEach(s => {
                        const opt = document.createElement('option');
                        opt.value = s.value;
                        opt.innerText = s.text;
                        select.appendChild(opt);
                    });
                }
            } else {
                console.warn("[Sync Warning] Sync returned no data or failed.");
                document.getElementById('status-dot').className = "status-dot status-offline";
            }
        }

        window.onload = () => {
            const saved = localStorage.getItem('license');
            if (saved) {
                document.getElementById('license-input').value = saved;
                console.log("[Auto-Login] Found saved license, logging in...");
                handleLogin();
            }
        };
    </script>
</body>
</html>
