<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>BONA BEETLE PRO | 專業數位資產管理</title>
    
    <!-- 引用樣式與函式庫 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap');
        :root {
            --accent-gold: #d4af37;
            --bg-dark: #0f0f0f;
            --card-gray: #1a1a1a;
        }
        body { font-family: 'Noto Sans TC', sans-serif; background-color: var(--bg-dark); color: #e5e7eb; -webkit-tap-highlight-color: transparent; }
        .glass-card { background: rgba(26, 26, 26, 0.8); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.05); }
        .tab-active { color: var(--accent-gold); border-bottom: 2px solid var(--accent-gold); }
        .btn-primary { background: var(--accent-gold); color: black; font-weight: bold; }
        input, select, textarea { background: #262626; border: 1px solid #333; color: white; border-radius: 8px; padding: 10px; outline: none; font-size: 13px; width: 100%; }
        input:focus, select:focus { border-color: var(--accent-gold); }
        .safe-area-bottom { padding-bottom: calc(env(safe-area-inset-bottom) + 85px); }
        label { font-size: 11px; color: #9ca3af; font-weight: 500; margin-bottom: 4px; display: block; }
        
        .status-dot { width: 8px; height: 8px; border-radius: 50%; display: inline-block; }
        .status-online { background: #10b981; box-shadow: 0 0 8px #10b981; animation: pulse 2s infinite; }
        .status-offline { background: #ef4444; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.4; } 100% { opacity: 1; } }
        
        #loading-overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 200; align-items: center; justify-content: center; flex-direction: column; gap: 1rem; }
    </style>
</head>
<body class="min-h-screen overflow-x-hidden">

    <div id="loading-overlay">
        <div class="w-10 h-10 border-4 border-gold border-t-transparent rounded-full animate-spin"></div>
        <p class="text-gold font-bold text-xs" id="loading-text">連線至 NOTION...</p>
    </div>

    <!-- 1. 授權登入介面 -->
    <div id="login-overlay" class="fixed inset-0 bg-[#0f0f0f] z-[999] flex flex-col items-center justify-center p-8">
        <img src="logo.png" alt="Bona Logo" onerror="this.src='https://via.placeholder.com/80/d4af37/000000?text=B'" class="w-20 h-20 mb-6 rounded-2xl shadow-2xl">
        <h1 class="text-xl font-bold mb-2 tracking-widest">BONA BEETLE</h1>
        <p class="text-[10px] text-gray-500 uppercase tracking-[0.3em] mb-10">Elite Breeder System</p>
        <div class="w-full max-w-xs space-y-4">
            <div>
                <label class="text-center w-full block mb-2 text-gray-500">輸入專屬授權碼</label>
                <input type="text" id="license-input" placeholder="XXXX-XXXX-XXXX" class="text-center tracking-widest font-mono py-4 border-gray-800 uppercase">
            </div>
            <button onclick="handleLogin()" class="btn-primary w-full py-4 rounded-xl shadow-lg active:scale-95 transition-all">驗證權限並同步資產</button>
            <p class="text-[9px] text-gray-600 text-center">系統將自動從您的使用者資料庫抓取品牌資訊</p>
        </div>
    </div>

    <!-- Header (動態品牌資訊) -->
    <header id="main-header" class="p-4 sticky top-0 z-50 glass-card flex justify-between items-center hidden">
        <div class="flex items-center gap-3">
            <img id="breeder-logo" src="logo.png" alt="Logo" onerror="this.src='https://via.placeholder.com/40/d4af37/000000?text=Logo'" class="w-9 h-9 rounded-lg border border-gray-800">
            <div>
                <h1 class="text-sm font-bold text-white" id="display-breeder-name">Bona User</h1>
                <div class="flex items-center gap-1.5">
                    <div id="connection-status-dot" class="status-dot status-online"></div>
                    <p id="connection-status-text" class="text-[8px] text-gray-500 uppercase">Notion Connected</p>
                </div>
            </div>
        </div>
        <div class="text-right">
            <p class="text-[8px] text-gray-500 uppercase">License Status</p>
            <p class="text-[10px] font-mono font-bold text-gold" id="display-license-status">ACTIVE</p>
        </div>
    </header>

    <main id="main-content" class="p-4 safe-area-bottom space-y-6 hidden">
        <nav class="flex justify-around border-b border-gray-800 text-[11px] overflow-x-auto whitespace-nowrap scrollbar-hide">
            <button onclick="switchView('dashboard')" id="tab-dashboard" class="px-3 py-2 tab-active">儀表板</button>
            <button onclick="switchView('records')" id="tab-records" class="px-3 py-2 text-gray-500">快速紀錄</button>
            <button onclick="switchView('individuals')" id="tab-individuals" class="px-3 py-2 text-gray-500">批量入庫</button>
            <button onclick="switchView('batches')" id="tab-batches" class="px-3 py-2 text-gray-500">批次管理</button>
        </nav>

        <!-- View 1: 儀表板 -->
        <section id="view-dashboard" class="space-y-4">
            <div class="grid grid-cols-3 gap-3">
                <div class="glass-card p-3 rounded-xl text-center">
                    <p class="text-[9px] text-gray-500">待換土</p>
                    <p class="text-lg font-bold text-red-500" id="stat-pending">--</p>
                </div>
                <div class="glass-card p-3 rounded-xl text-center">
                    <p class="text-[9px] text-gray-500">S級達成</p>
                    <p class="text-lg font-bold text-yellow-500" id="stat-elite">--</p>
                </div>
                <div class="glass-card p-3 rounded-xl text-center">
                    <p class="text-[9px] text-gray-500">總體資產</p>
                    <p class="text-lg font-bold text-blue-500" id="stat-total">--</p>
                </div>
            </div>
            
            <div class="glass-card p-4 rounded-2xl border-l-4 border-gold">
                <div class="flex justify-between items-center mb-3">
                    <h3 class="text-xs font-bold flex items-center gap-2"><i data-lucide="bell" class="w-3.5 h-3.5 text-yellow-500"></i> 管家通知</h3>
                    <button onclick="syncFromNotion()" class="text-[9px] text-gray-400 border border-gray-700 px-2 py-0.5 rounded">刷新數據</button>
                </div>
                <div id="butler-list" class="space-y-2">
                    <p class="text-center text-[10px] text-gray-500 italic">正在從資料庫獲取最新任務...</p>
                </div>
            </div>
        </section>

        <!-- View 2: 快速紀錄 -->
        <section id="view-records" class="hidden space-y-4">
            <div class="glass-card p-5 rounded-2xl space-y-5">
                <div class="flex justify-between items-center">
                    <h2 class="font-bold text-md tracking-tight">快速飼育日誌</h2>
                    <button class="text-[10px] btn-outline px-3 py-1 rounded-full"><i class="fa-solid fa-qrcode mr-1"></i>掃描 ID</button>
                </div>
                <div class="space-y-4">
                    <div>
                        <label>選擇個體 (從資料庫自動抓取)</label>
                        <select id="specimen-id-select">
                            <option value="">請點擊同步刷新清單</option>
                        </select>
                    </div>
                    <div class="grid grid-cols-2 gap-3">
                        <div>
                            <label>紀錄狀態 (Mode)</label>
                            <select id="mode-select-log"></select>
                        </div>
                        <div>
                            <label>當前重量 (g)</label>
                            <input type="number" id="log-weight" step="0.1" placeholder="0.0">
                        </div>
                    </div>
                    <div class="p-4 bg-black/40 rounded-xl border border-gray-800 space-y-4">
                        <p class="text-[9px] text-yellow-500 font-bold uppercase tracking-widest border-b border-gray-800 pb-1">耗材與容器規格</p>
                        <div class="grid grid-cols-2 gap-3">
                            <div><label>主食材</label><select id="sub-main-select"></select></div>
                            <div><label>副食材</label><select id="sub-sec-select"></select></div>
                        </div>
                        <div class="grid grid-cols-2 gap-3">
                            <div><label>容器種類</label><select id="box-type-select"></select></div>
                            <div><label>容器體積</label><select id="box-vol-select"></select></div>
                        </div>
                        <div><label>添加量 (Booster)</label><select id="booster-select"></select></div>
                    </div>
                    <button onclick="submitLog()" class="btn-primary w-full py-4 rounded-xl shadow-lg">同步至記錄表</button>
                </div>
            </div>
        </section>

        <!-- View 3: 批量入庫 -->
        <section id="view-individuals" class="hidden space-y-4">
            <div class="glass-card p-5 rounded-2xl space-y-5">
                <h2 class="font-bold text-md tracking-tight text-gold">新個體入庫 (Smart ID)</h2>
                <div class="space-y-4">
                    <div class="grid grid-cols-3 gap-3">
                        <div class="col-span-2">
                            <label>歸屬批次 (從資料庫讀取)</label>
                            <select id="batch-select" onchange="previewID()">
                                <option value="">請先同步數據</option>
                            </select>
                        </div>
                        <div class="col-span-1">
                            <label>生成數量</label>
                            <input type="number" id="input-quantity" value="1" min="1" oninput="previewID()" class="text-center font-bold">
                        </div>
                    </div>

                    <div class="p-4 bg-white/5 rounded-xl border border-gray-800 space-y-3">
                        <p class="text-[9px] text-gray-500 font-bold uppercase tracking-widest">初始數據設定 (首筆紀錄)</p>
                        <div class="grid grid-cols-2 gap-3">
                            <div>
                                <label>初始狀態</label>
                                <select id="initial-mode-select"></select>
                            </div>
                            <div>
                                <label>平均重量 (g)</label>
                                <input type="number" id="initial-weight" step="0.1" placeholder="0.0">
                            </div>
                        </div>
                    </div>

                    <div class="p-4 bg-yellow-500/10 border border-yellow-500/20 rounded-xl flex justify-between items-center">
                        <div>
                            <p class="text-[9px] text-yellow-500 font-bold">預覽編碼</p>
                            <p id="id-preview-range" class="text-sm font-mono font-bold">尚未選取批次</p>
                        </div>
                        <button onclick="fetchNextSerial()" class="text-[9px] text-blue-400 underline">重刷序號</button>
                    </div>
                    <button onclick="handleOnboarding()" class="w-full bg-blue-600 text-white font-bold py-4 rounded-xl shadow-lg flex items-center justify-center gap-2">
                        <i data-lucide="plus-circle" class="w-4 h-4"></i> 啟動自動編碼並入庫
                    </button>
                </div>
            </div>
        </section>

    </main>

    <footer id="main-footer" class="fixed bottom-0 left-0 right-0 glass-card p-4 border-t border-gray-800 flex justify-around items-center hidden">
        <button onclick="switchView('dashboard')" id="btn-dashboard" class="flex flex-col items-center gap-1 text-gold"><i class="fa-solid fa-house text-lg"></i><span class="text-[8px]">儀表板</span></button>
        <button onclick="switchView('records')" id="btn-records" class="flex flex-col items-center gap-1 text-gray-500"><i class="fa-solid fa-plus-circle text-lg"></i><span class="text-[8px]">快速紀錄</span></button>
        <button onclick="switchView('individuals')" id="btn-individuals" class="flex flex-col items-center gap-1 text-gray-500"><i class="fa-solid fa-beetle text-lg"></i><span class="text-[8px]">批量入庫</span></button>
        <button onclick="switchView('batches')" id="btn-batches" class="flex flex-col items-center gap-1 text-gray-500"><i class="fa-solid fa-layer-group text-lg"></i><span class="text-[8px]">批次設定</span></button>
    </footer>

    <script>
        const PRO_WEBHOOK_URL = "https://hook.us2.make.com/3t09tt0d685yi05vfbfjqha01l4mg4pu";
        const MAKE_API_KEY = "BonaPro-Safe-19790514";

        const FIXED_DICT = {
            modes: ["卵", "L1", "L2", "L3前期", "L3中期", "L3後期", "前蛹", "化蛹", "成功羽化", "羽化失敗", "蟄伏中", "售出", "死亡"],
            substrates: ["BONA木屑", "AKD木屑", "BEVO木屑", "P2木屑", "金剛木屑", "好蟲多木屑", "白羊木屑", "蟲心木屑", "星空木屑", "自發木屑", "蟲植木屑", "小糕菌", "雲芝菌", "育成土", "育成木屑", "袖珍菌", "重壓菌", "廢木屑", "產房木屑", "AD完熟木屑", "其他"],
            boxTypes: ["日規雙孔罐", "布丁杯", "塑膠方盒", "日規單孔罐", "塑膠圓筒", "塑膠方筒", "祈星方盒", "貝殼箱", "整理箱", "其他"],
            boxVols: ["100-150mL", "500mL", "700-800mL", "1000mL", "1400-1500mL", "2200-2300mL", "3200-3500mL", "4L", "6L", "8L", "10L", "12L", "其他"],
            boosters: ["無添加", "10g/10L", "20g/10L", "極限組"]
        };

        function initData() {
            populateSelect('mode-select-log', FIXED_DICT.modes, "選擇狀態");
            populateSelect('initial-mode-select', FIXED_DICT.modes, "初始狀態");
            populateSelect('sub-main-select', FIXED_DICT.substrates, "選擇主食材");
            populateSelect('sub-sec-select', FIXED_DICT.substrates, "選擇副食材");
            populateSelect('box-type-select', FIXED_DICT.boxTypes, "選擇容器類型");
            populateSelect('box-vol-select', FIXED_DICT.boxVols, "選擇體積規格");
            populateSelect('booster-select', FIXED_DICT.boosters, "選擇添加量");
            if (window.lucide) lucide.createIcons();
            syncFromNotion();
        }

        async function callWebhook(action, payload) {
            const license = localStorage.getItem('license');
            const data = { action, license, ...payload };
            try {
                const response = await fetch(PRO_WEBHOOK_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'x-make-apikey': MAKE_API_KEY },
                    body: JSON.stringify(data)
                });
                const text = await response.text();
                try { return JSON.parse(text); } catch(e) { return { status: text }; }
            } catch (e) { return null; }
        }

        /**
         * 改進後的登入邏輯：嚴格對接 User DB
         */
        async function handleLogin() {
            const input = document.getElementById('license-input').value.trim();
            if (input.length < 5) return alert("授權碼格式錯誤");

            showLoading(true, "正在驗證使用者資料庫...");
            const result = await callWebhook("VERIFY_USER", { license: input, timestamp: new Date().toISOString() });
            
            showLoading(false);
            if (result && result.success && result.status === "active") {
                localStorage.setItem('license', input);
                // 儲存品牌資訊並更新 UI
                document.getElementById('display-breeder-name').innerText = result.breederName || "Bona Beetle Studio";
                if(result.logoUrl) document.getElementById('breeder-logo').src = result.logoUrl;
                
                document.getElementById('login-overlay').style.display = 'none';
                document.getElementById('main-header').classList.remove('hidden');
                document.getElementById('main-content').classList.remove('hidden');
                document.getElementById('main-footer').classList.remove('hidden');
                initData();
            } else {
                alert("❌ 授權失敗：" + (result.message || "請檢查授權碼是否正確"));
            }
        }

        async function syncFromNotion() {
            showLoading(true, "讀取 Notion 數位資產...");
            const result = await callWebhook("SYNC_DATA", {});
            showLoading(false);

            if (result && result.success) {
                if (result.stats) {
                    document.getElementById('stat-pending').innerText = result.stats.pending || 0;
                    document.getElementById('stat-elite').innerText = result.stats.elite || 0;
                    document.getElementById('stat-total').innerText = result.stats.total || 0;
                }
                // 更新真實批次與個體清單
                if (result.batches) populateSelect('batch-select', result.batches, "選取真實批次");
                if (result.specimens) populateSelect('specimen-id-select', result.specimens, "搜尋庫存個體");
                
                if (result.alerts) {
                    const list = document.getElementById('butler-list');
                    list.innerHTML = result.alerts.map(a => `
                        <div class="p-3 bg-red-900/10 rounded-lg flex justify-between items-center border border-red-900/20">
                            <span class="text-[10px]">${a.text}</span>
                            <button onclick="handleButlerAction('${a.id}')" class="text-[9px] bg-red-500 text-white px-2 py-1 rounded">處理</button>
                        </div>
                    `).join('') || '<p class="text-center text-[10px] text-gray-500">目前無提醒</p>';
                }
                updateStatus(true);
            } else {
                updateStatus(false);
            }
        }

        async function submitLog() {
            const specimenId = document.getElementById('specimen-id-select').value;
            const weight = document.getElementById('log-weight').value;
            if(!specimenId) return alert("請選定個體");

            showLoading(true, "同步紀錄至 Notion...");
            const result = await callWebhook("SUBMIT_LOG", {
                specimenId,
                mode: document.getElementById('mode-select-log').value,
                weight: weight,
                subMain: document.getElementById('sub-main-select').value,
                subSec: document.getElementById('sub-sec-select').value,
                boxType: document.getElementById('box-type-select').value,
                boxVol: document.getElementById('box-vol-select').value,
                booster: document.getElementById('booster-select').value
            });
            showLoading(false);
            if(result && result.success) {
                alert("✅ 紀錄已同步！");
                document.getElementById('log-weight').value = "";
            }
        }

        async function handleOnboarding() {
            const batchId = document.getElementById('batch-select').value;
            const qty = document.getElementById('input-quantity').value;
            if(!batchId) return alert("請選取批次");

            showLoading(true, "執行批量入庫...");
            const result = await callWebhook("BATCH_ONBOARD", { 
                batchId, quantity: qty,
                initialMode: document.getElementById('initial-mode-select').value,
                initialWeight: document.getElementById('initial-weight').value
            });
            showLoading(false);
            if(result && result.success) {
                alert(`✅ 入庫完成！`);
                switchView('dashboard');
                syncFromNotion();
            }
        }

        async function fetchNextSerial() {
            const batchId = document.getElementById('batch-select').value;
            if(!batchId) return;
            showLoading(true, "查詢序號...");
            const result = await callWebhook("GET_NEXT_SERIAL", { batchId });
            showLoading(false);
            if(result && result.nextSerial) {
                localStorage.setItem('next_serial_' + batchId, result.nextSerial);
                previewID();
            }
        }

        function populateSelect(id, options, placeholder) {
            const el = document.getElementById(id);
            if(!el) return;
            el.innerHTML = `<option value="">-- ${placeholder} --</option>`; 
            options.forEach(opt => {
                const o = document.createElement('option');
                o.value = opt.value || opt;
                o.innerText = opt.text || opt;
                el.appendChild(o);
            });
        }

        function switchView(viewId) {
            document.querySelectorAll('main > section').forEach(s => s.classList.add('hidden'));
            document.getElementById('view-' + viewId).classList.remove('hidden');
            document.querySelectorAll('footer button').forEach(b => {
                b.classList.remove('text-gold'); b.classList.add('text-gray-500');
            });
            const activeBtn = document.getElementById('btn-' + viewId);
            if(activeBtn) { activeBtn.classList.add('text-gold'); activeBtn.classList.remove('text-gray-500'); }
            document.querySelectorAll('nav button').forEach(b => {
                b.classList.remove('tab-active', 'text-gray-500');
                if (b.id === 'tab-' + viewId) b.classList.add('tab-active');
                else b.classList.add('text-gray-500');
            });
        }

        function previewID() {
            const batch = document.getElementById('batch-select').value;
            const qty = parseInt(document.getElementById('input-quantity').value) || 0;
            const range = document.getElementById('id-preview-range');
            if(!batch || qty <= 0) { range.innerText = "尚未選取批次"; return; }
            const start = parseInt(localStorage.getItem('next_serial_' + batch)) || 1;
            const end = start + qty - 1;
            const fmt = (n) => n < 10 ? "0"+n : n;
            range.innerText = qty === 1 ? `${batch}-${fmt(start)}` : `${batch}-${fmt(start)} ~ ${fmt(end)}`;
        }

        function showLoading(show, text) {
            const el = document.getElementById('loading-overlay');
            if(text) document.getElementById('loading-text').innerText = text;
            el.style.display = show ? 'flex' : 'none';
        }

        function updateStatus(isOnline) {
            const dot = document.getElementById('connection-status-dot');
            const text = document.getElementById('connection-status-text');
            if(isOnline) {
                dot.className = "status-dot status-online";
                text.innerText = "Database Connected";
            } else {
                dot.className = "status-dot status-offline";
                text.innerText = "Sync Required";
            }
        }

        window.onload = () => {
            const savedLicense = localStorage.getItem('license');
            if(savedLicense) {
                document.getElementById('license-input').value = savedLicense;
                handleLogin();
            }
        };
    </script>
</body>
</html>
