    <script>
        // --- æ ¸å¿ƒé…ç½® ---
        const WEBHOOK_URL = "https://hook.us2.make.com/3t09tt0d685yi05vfbfjqha01l4mg4pu";
        const API_KEY = "BonaPro-Safe-19790514";

        // --- éœæ…‹é¸å–® ---
        const DICT = {
            modes: ["åµ", "L1", "L2", "L3å‰æœŸ", "L3ä¸­æœŸ", "L3å¾ŒæœŸ", "å‰è›¹", "åŒ–è›¹", "æˆåŠŸç¾½åŒ–", "èŸ„ä¼ä¸­", "å”®å‡º", "æ­»äº¡"],
            substrates: ["BONAæœ¨å±‘", "AKDæœ¨å±‘", "BEVOæœ¨å±‘", "P2æœ¨å±‘", "é›²èŠèŒ", "è‚²æˆåœŸ", "å…¶ä»–"],
            boxTypes: ["æ—¥è¦é›™å­”ç½", "å¸ƒä¸æ¯", "å¡‘è† æ–¹ç›’", "è²æ®¼ç®±", "æ•´ç†ç®±", "å…¶ä»–"]
        };

        // --- æ ¸å¿ƒé€šè¨Šé‚è¼¯ (æœ€ç©©å®šæ¨¡å¼) ---
        async function callCloud(action, payload) {
            const license = localStorage.getItem('license');
            const userId = localStorage.getItem('userId');
            
            // å°‡ API Key æ”¾åœ¨ Body ä»¥ç¢ºä¿æœ€å¤§çš„ç€è¦½å™¨ç›¸å®¹æ€§ (é¿é–‹ CORS é˜»æ“‹)
            const body = { action, license, userId, apiKey: API_KEY, ...payload };

            try {
                const response = await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(body)
                });

                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                
                const data = await response.json();
                console.log(`[Cloud Response: ${action}]`, data);
                return data;
            } catch (err) {
                console.error(`[Connection Error: ${action}]`, err);
                return null;
            }
        }

        // --- ç™»å…¥é©—è­‰ ---
        async function handleLogin() {
            const license = document.getElementById('license-input').value.trim();
            if (!license) return alert("è«‹è¼¸å…¥æˆæ¬Šç¢¼");

            toggleLoading(true, "èº«åˆ†é©—è­‰ä¸­...");
            const result = await callCloud("VERIFY_USER", { license });
            toggleLoading(false);

            if (result && (result.success === true || result.success === "true")) {
                // å„²å­˜èº«åˆ†
                localStorage.setItem('license', license);
                localStorage.setItem('userId', result.userId || "UNKNOWN");
                localStorage.setItem('planType', result.planType || "LITE");

                // UI æ³¨å…¥
                document.getElementById('display-breeder-name').innerText = result.breederName || "Bona Beetle User";
                document.getElementById('display-user-id').innerText = "ID: " + (result.userId || "----");
                document.getElementById('display-plan-label').innerText = result.planType === 'PRO' ? "ğŸ‘‘ PRO VERSION" : "LITE VERSION";
                if(result.logoUrl) document.getElementById('breeder-logo').src = result.logoUrl;
                if(result.planType === 'PRO') document.body.classList.add('is-pro');

                // é€²å…¥ä»‹é¢
                document.getElementById('login-overlay').style.display = 'none';
                document.getElementById('main-header').classList.remove('hidden');
                document.getElementById('main-content').classList.remove('hidden');
                document.getElementById('main-footer').classList.remove('hidden');

                // åˆå§‹åŒ–é¸å–®ä¸¦åŒæ­¥
                initUI();
                syncFromNotion();
            } else {
                alert("âŒ é©—è­‰å¤±æ•—ï¼šæˆæ¬Šç¢¼ç„¡æ•ˆæˆ–é€£ç·šç•°å¸¸");
            }
        }

        // --- æ•¸æ“šåŒæ­¥ ---
        async function syncFromNotion() {
            toggleLoading(true, "åŒæ­¥é›²ç«¯è³‡ç”¢...");
            const result = await callCloud("SYNC_DATA", {});
            toggleLoading(false);

            if (result && (result.success === true || result.success === "true")) {
                // æ›´æ–°çµ±è¨ˆ
                if (result.stats) {
                    document.getElementById('stat-pending').innerText = result.stats.pending || 0;
                    document.getElementById('stat-elite').innerText = result.stats.elite || 0;
                    document.getElementById('stat-total').innerText = result.stats.total || 0;
                }
                // æ›´æ–°é¸å–®
                if (result.batches) fillSelect('batch-select', result.batches, "é¸å–æ‰¹æ¬¡");
                if (result.specimens) fillSelect('specimen-id-select', result.specimens, "æœå°‹å€‹é«” ID");
                
                // æ›´æ–°æé†’
                const list = document.getElementById('butler-list');
                if (result.alerts && result.alerts.length > 0) {
                    list.innerHTML = result.alerts.map(a => `
                        <div class="p-4 bg-red-500/10 rounded-2xl flex justify-between items-center border border-red-500/20">
                            <span class="text-xs font-medium text-gray-200">${a.text}</span>
                            <button onclick="switchView('records')" class="text-[10px] bg-red-600 text-white px-3 py-1.5 rounded-xl">å‰å¾€è™•ç†</button>
                        </div>
                    `).join('');
                } else {
                    list.innerHTML = '<p class="text-center text-[10px] text-gray-600 py-6 italic">ç›®å‰æ²’æœ‰ç·Šæ€¥æé†’</p>';
                }
                document.getElementById('status-dot').className = "status-dot status-online";
            } else {
                document.getElementById('status-dot').className = "status-dot status-offline";
            }
        }

        // --- æäº¤ç´€éŒ„ ---
        async function submitLog() {
            const sid = document.getElementById('specimen-id-select').value;
            if (!sid) return alert("è«‹å…ˆé¸æ“‡å€‹é«”ç·¨è™Ÿ");

            toggleLoading(true, "æ—¥èªŒåŒæ­¥ä¸­...");
            const result = await callCloud("SUBMIT_LOG", {
                specimenId: sid,
                mode: document.getElementById('mode-select-log').value,
                weight: document.getElementById('log-weight').value,
                subMain: document.getElementById('sub-main-select').value,
                boxType: document.getElementById('box-type-select').value
            });
            toggleLoading(false);

            if (result && (result.success === true || result.success === "true")) {
                alert("âœ… ç´€éŒ„åŒæ­¥æˆåŠŸï¼");
                document.getElementById('log-weight').value = "";
                syncFromNotion();
            }
        }

        // --- è¼”åŠ©å·¥å…· ---
        function fillSelect(id, data, placeholder) {
            const el = document.getElementById(id);
            if (!el) return;
            el.innerHTML = `<option value="">-- ${placeholder} --</option>`;
            data.forEach(item => {
                const opt = document.createElement('option');
                opt.value = item.value || item;
                opt.innerText = item.text || item;
                el.appendChild(opt);
            });
        }

        function initUI() {
            fillSelect('mode-select-log', DICT.modes, "ç”Ÿå‘½éšæ®µ");
            fillSelect('sub-main-select', DICT.substrates, "è€—æè¦æ ¼");
            fillSelect('box-type-select', DICT.boxTypes, "å®¹å™¨ç¨®é¡");
            if (window.lucide) lucide.createIcons();
        }

        function switchView(vid) {
            document.querySelectorAll('main > section').forEach(s => s.classList.add('hidden'));
            document.getElementById('view-' + vid).classList.remove('hidden');
            
            document.querySelectorAll('footer button').forEach(b => {
                b.classList.remove('text-gold'); b.classList.add('text-gray-500');
            });
            document.getElementById('btn-' + vid).classList.add('text-gold');
            document.getElementById('btn-' + vid).classList.remove('text-gray-500');

            document.querySelectorAll('nav button').forEach(b => {
                b.classList.remove('tab-active', 'text-gray-500');
                if (b.id === 'tab-' + vid) b.classList.add('tab-active');
                else b.classList.add('text-gray-500');
            });
        }

        function toggleLoading(show, text) {
            const el = document.getElementById('loading-overlay');
            if (text) document.getElementById('loading-text').innerText = text;
            el.style.display = show ? 'flex' : 'none';
        }

        window.onload = () => {
